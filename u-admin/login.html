<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Admin-Login</title>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,300,500' rel='stylesheet'
        type='text/css'>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="fonts/foundation-icons/foundation-icons.css">
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <script src="js/modernizr.custom.js"></script>
    <style>
        html, body
        {
            height: 100%;
        }
        
        .main
        {
            height: 100%;
            width: 100%;
            display: table;
        }
        
        .wrapper
        {
            display: table-cell;
            height: 100%;
            vertical-align: middle;
        }
    </style>
</head>
<body class="fadeIn animated">
    <div class="main">
        <div class="wrapper">
            <div class="login-signup">
                <div class="row">
                    <div class="large-12 columns">
                        <div class="login-heading">
                            LOGIN NOW
                        </div>
                        <div class="login-txtbox-area">
                            <input type="text" placeholder="User ID">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="login-button-area">
                            <a href="#" class="button info expand radius">Login</a>
                        </div>
                        <div class="right white">
                            Don't have an account? <span><a href="signup.html" class="green">Sign Up </a></span>
                            Now
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /container -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
        $(document).foundation();
    </script>
</body>
</html>
